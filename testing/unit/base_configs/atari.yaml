# this could also be "none" but allows for including atari include files which are guarded
target: atari
compiler: cc65

config_file: "./config_min_atari.cfg"

# setup files for a basic application
src_files:
  - ./min_crt0_atari.s

asm_include_paths:
  - ${WS_ROOT}
  - ${WS_ROOT}/atari/src/include

